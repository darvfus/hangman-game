<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ahorcado con Cronómetro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Juego del Ahorcado</h1>
  <p>Adivina los adjetivos en inglés antes de que se acabe el tiempo.</p>

  <div class="word" id="word"></div>
  <div class="keyboard" id="keyboard"></div>

  <div class="info">
    <button class="hint" id="hint">Mostrar Pista</button>
    <span class="timer" id="timer">Tiempo: 15</span>
  </div>

  <div class="message" id="message"></div>
  <button class="restart" id="restart">Reiniciar</button>

  <script src="script.js"></script>
</body>
</html>
